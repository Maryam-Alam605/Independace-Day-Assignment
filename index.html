<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Independace</title>
  </head>
  <body>
    <div
      class="d-flex flex-column flex-md-row justify-content-center align-items-center m-3 g-3 text-center"
    >
      <h1 class="mb-2 mb-md-0">78th Independence Day</h1>
      <img
        src="assets/pakistan.png"
        class="img-fluid ms-md-3"
        width="100"
        height="100"
        alt="Pakistan Flag"
      />
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
          <div class="bg-white m-3 p-3 glow text-center">
            <h3 id="para1" class="mt-3">What happened on 14th August?</h3>
            <img
              src="assets/independance.jpg"
              class="img-fluid rounded"
              alt="Independence"
              id="imgOne"
            />

            <button class="mt-0" onclick="readMoreOne()" class="mt-0">
              Click to Read
            </button>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4">
          <div class="bg-white m-3 p-3 glow text-center">
            <h3 class="mt-3" id="para2">True Freedom</h3>
            <img
              src="assets/flag.jpg"
              class="img-fluid rounded w-75 mt-4"
              alt="Independence"
              id="imgTwo"
            />
            <button class="mt-4" onclick="paraTwo()">Click to Read</button>
          </div>
        </div>

        <div class="col-12 col-sm-6 col-md-4">
          <div class="bg-white m-3 p-3 glow text-center">
            <h3 id="para3" class="mt-3">Qaid-e-Azam & Independace</h3>
            <img
              src="assets/Jinnah.png"
              class="img-fluid rounded mt-2"
              alt="Jinnah"
              width="200px"
              height="250px"
              id="imgThree"
            />
            <button class="mt-3" onclick="paraThree()">Click to read</button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
